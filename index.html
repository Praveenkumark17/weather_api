<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />

    <!-- Bootstrap 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Js-3 Weather App</title>
</head>
<body>
    <div class="main d-flex align-items-center justify-content-center">
        <div class="cards py-4 px-4">
            <p class="h2 text-light text-center">WEATHER APP</p>
            <div class="inputs mt-4">
                <input type="text" class="search" id="city" placeholder="Enter the City Name">
                <button class="btn1" id="getcity"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn1" id="getlocal"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <span class="error mt-2" id="error"></span>
            <div id="values">
               
            </div>
            <div id="mainval">
                <p class="mainshap text-center">
                    <i class="fa-duotone fa-solid fa-clouds-sun"></i>
                </p>
                <p class="text-center val">Welcome to Cloud Weather app</p>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
